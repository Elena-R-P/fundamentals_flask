<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .color0 {
            background-color: {{ color0 }};
        }
        .color1 {
            background-color: {{ color1 }};
        }
        table tr td {
            width: 50px;
            height: 50px;
        }
        h2 {
            margin-left: 10px;
        }
    </style>
    <title>Checkerboard</title>
</head>
<body>
    <h2>Checkerboard</h2>
    <table>
    {% for i in range(x): %}
        <tr>
            {% for j in range(y): %}
            <td class="color{{ (i+j) % 2 }}"></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
